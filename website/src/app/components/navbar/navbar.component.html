<div id="navbar-space"></div>
<div id="navbar-main">
  <div id="navbar-logo" routerLink="/">
    <img src="../../../assets/logo.png">
  </div>
  <div class="navbar-element navbar-center" [class.active]="active == ''" routerLink="/">
    <img src="../../../assets/icons/home.png">
  </div>
  <div class="navbar-element navbar-center" [class.active]="active == 'rules'" routerLink="/rules">
    <img src="../../../assets/icons/rules.png">
  </div>
  <div class="navbar-element navbar-center" [class.active]="active == 'deck'" routerLink="/deck">
    <img src="../../../assets/icons/deck.png">
  </div>
  <div class="navbar-element navbar-center" [class.active]="active == 'trade'" routerLink="/trade">
    <img src="../../../assets/icons/trade.png">
  </div>
  <!--
  <div class="navbar-element" [class.active]="active == 'profile'" routerLink="/profile">
    <img src="../../../assets/icons/profile.png">
  </div>
  -->
  <h2 class="user-name navbar-right">{{ username }}</h2>
  <div class="navbar-element navbar-right" (click)="logout()">
    <img src="../../../assets/icons/logout.png">
  </div>
</div>
