<div class="deck-box">
  <mat-form-field appearance="outline">
    <mat-label>Filtern nach Kartentyp</mat-label>
    <mat-select [formControl]="filterFormControl">
      <mat-option value="">Alle</mat-option>
      <mat-option value="hull">Rumpf</mat-option>
      <mat-option value="equipment">Ausr&uuml;stung</mat-option>
      <mat-option value="infrastructure">Infrastruktur</mat-option>
      <mat-option value="tactic">Taktik</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-button-toggle-group [formControl]="viewFormControl">
    <mat-button-toggle value="card"><img src="../../../assets/icons/card-view.png"></mat-button-toggle>
    <mat-button-toggle value="list"><img src="../../../assets/icons/list-view.png"></mat-button-toggle>
  </mat-button-toggle-group>
</div>
<div class="deck-box" *ngFor="let box of boxes">
  <oc-content-box [title]="box.title">
    <div class="scroll">
      <div *ngIf="viewFormControl.value == 'card'">
        <mat-card
          *ngFor="let card of box.cardsFiltered"
          (click)="box.onClick(card)"
          [matBadge]="card.numOfCards + 'x'"
          matBadgeSize="large"
          matBadgePosition="before"
          [matBadgeHidden]="card.numOfCards == 1"
          matBadgeColor="primary"
        >
          <img mat-card-image [src]="cardIdToUrl(card.cardId)" [alt]="card.name" />
        </mat-card>
      </div>
      <table *ngIf="viewFormControl.value == 'list'">
        <tr>
          <th>{{ box.isActiveDeck ? 'Entfernen' : 'Hinzuf√ºgen' }}</th>
          <th>Karten</th>
          <th>ID</th>
          <th>Name</th>
          <th>Typ</th>
          <th>Sub-Typ</th>
          <th>Seltenheit</th>
          <th>Edition</th>
        </tr>
        <tr *ngFor="let card of box.cardsFiltered">
          <td class="action-col">
            <button mat-raised-button (click)="box.onClick(card)" [color]="box.isActiveDeck && canDeactivateDeckCard || !box.isActiveDeck && canActivateDeckCard ? 'primary' : 'warn'">
              <h1>{{ box.isActiveDeck ? '-' : '+' }}</h1>
            </button>
          </td>
          <td class="card-col">
            <h3>{{ card.numOfCards }}x </h3>
            <img [src]="cardIdToUrl(card.cardId)" [alt]="card.name" />
          </td>
          <td class="id-col">{{ card.cardId }}</td>
          <td class="name-col">{{ card.name }}</td>
          <td class="type-col"><img [src]="cardTypeToUrl(card.type)"></td>
          <td class="subtype-col">&nbsp;</td>
          <td class="rarity-col">
            <div class="rarity" [class.active]="i <= card.rarity" *ngFor="let i of [ 1, 2, 3, 4, 5 ]"></div>
          </td>
          <td class="edition-col">
            <img [src]="cardIdToEditionUrl(card.cardId)">
            {{ cardIdToEditionName(card.cardId) }}
          </td>
        </tr>
      </table>
    </div>
  </oc-content-box>
</div>
