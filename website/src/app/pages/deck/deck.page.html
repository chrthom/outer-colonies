<div class="deck-box" *ngFor="let box of boxes">
  <oc-content-box [title]="box.title">
    <div class="scroll">
      <div *ngFor="let card of box.cards">
        <mat-card
          (click)="box.onClick(card)"
          [matBadge]="card.numOfCards + 'x'"
          matBadgeSize="large"
          matBadgePosition="before"
          [matBadgeHidden]="card.numOfCards == 1"
          matBadgeColor="primary"
        >
          <img mat-card-image [src]="toCardUrl(card.cardId)" [alt]="card.name" />
        </mat-card>
      </div>
    </div>
  </oc-content-box>
</div>
