<div id="login-box">
    <oc-content-box title="Login">
        <form id="login-form"
                [formGroup]="loginForm"
                (ngSubmit)="loginForm.valid ? submit() : {}">
            <mat-form-field class="username-form-field">
                <mat-label>Nutzername oder E-Mail Adresse</mat-label>
                <input matInput
                    formControlName="username"
                    [errorStateMatcher]="matcher">
            </mat-form-field>
            <mat-form-field class="password-form-field">
                <mat-label>Passwort</mat-label>
                <input matInput type="password"
                    formControlName="password"
                    [errorStateMatcher]="matcher">
            </mat-form-field>
            <button mat-raised-button 
                    type="submit"
                    [color]="loginForm.valid ? 'primary' : 'accent'">
                Anmelden
            </button>
            <mat-error *ngIf="loginFailed">
                Die eingegebenen Zugangsdaten sind ungÃ¼ltig oder wurden nicht gefunden
            </mat-error>
        </form>
        <p id="register-link"><a routerLink="/register">Neuen Nutzer registrieren</a></p>
    </oc-content-box>
</div>
