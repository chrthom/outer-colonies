<div id="background-stars" [class]="'background-stars-' + bgNo">
  <div id="background-layer"></div>
</div>

@if (authService.isLoggedIn) {
  <oc-navbar></oc-navbar>
}

<div id="root-content">
  <router-outlet></router-outlet>
  <div id="footer">
    <div id="footer-links">
      <ul>
        <li><span class="clickable" tabindex="invalid" (click)="openImprint()">Impressum</span></li>
        <li><span class="clickable" tabindex="invalid" (click)="openDataPrivacy()">Datenschutz</span></li>
      </ul>
    </div>
    <a id="version" href="https://github.com/chrthom/outer-colonies/releases" target="_blank">
      @if (env.stage !== "production") {
        <h4>{{ env.stage }} environment<br /></h4>
      }
      <h3>Outer Colonies - Telesto (v2.2.3)</h3>
    </a>
  </div>
</div>
